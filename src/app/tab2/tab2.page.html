<!-- //Header -->
<ion-content [fullscreen]="true">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        <ion-item text-center>
          <strong style="text-align:center">US Sport</strong>
          <img width="50" height="30"
            src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a4/Flag_of_the_United_States.svg/1200px-Flag_of_the_United_States.svg.png">
        </ion-item>
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Welcome message with users name -->
  <h5 style="text-align:center">Welcome {{firstName}}</h5>

  <!-- the news stories output from http client
  i originally had a content section aswell but it made the page look very cluttered --> 
  <ion-list>
    <ion-item *ngFor="let story of UsaSportStories">
      <p>{{story.title}}</p>
      <!-- <p>{{story.url}}</p>  -->
      <img height=150 width=200  src="{{story.urlToImage}}" float-right>
    </ion-item>
  </ion-list>
  
    <app-explore-container></app-explore-container>
  </ion-content>
